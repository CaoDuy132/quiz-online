<section class="gradient-form" style="background-color: #eee">
  <section class="gradient-form" style="background-color: #eee">
    <div class="d-flex justify-content-center content">
      <div class="card card_extend">
        <div class="card-header">
          <h3>Quên mật khẩu</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form name="frmFogotPass">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Nhập tài khoản "
                ng-model="username"
                ng-model="email"
                required
                minlength="6"
              />
              <div class="w-100">
                <span
                  ng-show="frmFogotPass.username.$error.required"
                  class="text-danger"
                  >Vui lòng nhập tên tài khoản</span
                >
                <span
                  ng-show="frmFogotPass.username.$error.minlength"
                  class="text-danger"
                  >Tên tài khoản phải hơn 6 kí tự</span
                >
              </div>
            </div>

            <div class="form-group">
              <input
                ng-disabled="frmFogotPass.$invalid"
                ng-click="getPass()"
                type="submit"
                value="Xác nhận"
                class="btn float-right login_btn"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Đăng ký mật khẩu mới?<a href="#!dangky">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
